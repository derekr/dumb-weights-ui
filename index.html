<html>
    <head>
        <title>Dumb Weights UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./index.css" type="text/css" media="screen" title="Main Styles" charset="utf-8">
    </head>
    <body>
        <div class="visualization"></div>

        <div class="input-bar">
            <input type="number" name="weight" value="100" step="5" min="50">

            <button class="step-btn input-end" type="button" id="step-up">+</button>
            <button class="step-btn input-start" type="button" id="step-down">-</button>
        </div>

        <script type="text/javascript" charset="utf-8" src="./bundle.js"></script>
    </body>
</html>
